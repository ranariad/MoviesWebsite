<form [formGroup]='registerForm' (ngSubmit)='getFormData(registerForm)' class="w-75 m-auto py-3">
   
    <div class="form-group">
        <label>First Name</label>
        <input [class.is-invalid]="registerForm.get('firstname').invalid == true && registerForm.get('firstname').touched == true " formControlName='firstname' type="text" class="form-control">

        <div *ngIf = "registerForm.get('firstname').invalid == true && registerForm.get('firstname').touched == true "
        
        class="alert alert-danger" role="alert">
           First name not avilable
        
        </div>

    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input formControlName='lastname' type="text" class="form-control">
        <div class="alert alert-danger" role="alert">
           Last name not avilable
        </div>
    </div>

    <div class="form-group">
        <label>Age</label>
        <input formControlName='age' type="text" class="form-control">
        <div class="alert alert-danger" role="alert">
          Age not avilable
        </div>
    </div>

    <div class="form-group">
        <label>Email :</label>
        <input formControlName='Email' type="email" class="form-control">
        <div class="alert alert-danger" role="alert">
           Email not avilable
        </div>
    </div>

    <div class="form-group">
        <label>Password :</label>
        <input formControlName='password' type="password" class="form-control">
        <div class="alert alert-danger" role="alert">
           Password not avilable
        </div>
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>

</form>
